<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rekap Pelatihan</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #333;
      --accent: #0066cc;
      --line: #e5e5e5;
      --even: #f7f9fb;
      --hdrH: 36px;
      --pgH: 32px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--fg);
      padding: 0;
    }
    h2 {
      text-align: center;
      font-size: 1.3em;
      padding: .2em 0 .1em;
      font-weight: 600;
    }
    header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 3px 4px;
      border-bottom: 1px solid var(--line);
    }
    #search {
      flex: 1;
      padding: 3px 4px;
      border: 1px solid var(--line);
      border-radius: 3px;
      font-size: 1rem;
    }
    #count {
      margin-left: auto;
      font-weight: 600;
      font-size: 1rem;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .table-wrapper {
      flex: 1 1 auto;
      overflow: auto;
      background: var(--bg);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      padding: 3px 4px;
      border-bottom: 1px solid var(--line);
      font-size: 1rem;
      line-height: 1.15;
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }
    th {
      position: sticky;
      top: 0;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 1px 0 0 rgba(0,0,0,.08);
    }
    tbody tr:nth-child(even) td { background: var(--even); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    #paging {
      flex: 0 0 var(--pgH);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      border-top: 1px solid var(--line);
      padding: 2px 0;
    }
    #paging button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      padding: 0;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--fg);
      font-size: 1rem;
      border-radius: 2px;
      cursor: pointer;
    }
    #paging button.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    #paging button:disabled { opacity: .4; cursor: not-allowed; }
  </style>
</head>
<body>

  <header>
    <input id="search" placeholder="Cari…" autocomplete="off"/>
    <span id="count">0</span>
  </header>

  <main>
    <div class="table-wrapper">
      <table id="table"></table>
    </div>
  </main>

  <div id="paging"></div>

  <script>
    /* ==========  KONFIGURASI  ========== */
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwUocvfs1GOYJeOtEfn0CI7mQe7KrEaiwTAwsMTNEsKrsbByltzpjVwL0rFLWPfPqGnhg/exec';
    const ROWS_PER_PAGE = 4;

    const $ = s => document.querySelector(s);
    const fmt = d => {
      const t = new Date(d);
      return isNaN(t) ? d : `${String(t.getDate()).padStart(2,'0')}/${String(t.getMonth()+1).padStart(2,'0')}/${String(t.getFullYear()).slice(-2)}`;
    };

    let data = [];
    let filtered = [];
    let currentPage = 1;

    /* ----------  RENDER TABEL  ---------- */
    function renderTable() {
      const start = (currentPage - 1) * ROWS_PER_PAGE + 1;
      const end   = start + ROWS_PER_PAGE;
      const pageRows = filtered.slice(0, 1).concat(filtered.slice(start, end));

      $('#table').innerHTML = pageRows.map((row, i) => {
        if (i === 0) { // header
          return `<tr>${
            row.map((h, idx) => idx < 2 ? `<th>${h}</th>` : '').join('') +
            row.map((h, idx) => idx >= 2 ? `<th>${h}</th>` : '').join('')
          }</tr>`;
        }
        const [c0, c1, c2, ...rest] = row;
        const link = (typeof c2 === 'string' && c2.startsWith('http'))
          ? `<a href="${c2}" target="_blank" rel="noreferrer">${c0}</a>` : c0;

        return `<tr>
          <td>
            <div style="font-weight:600">${link}</div>
            <div style="margin-top:2px">${c1}</div>
          </td>
          ${rest.map((c, j) => `<td>${ j===0||j===1 ? fmt(c) : c }</td>`).join('')}
        </tr>`;
      }).join('');

      $('#count').textContent = filtered.length > 0 ? filtered.length - 1 : 0;
      renderPaging();
    }

    /* ----------  RENDER PAGINASI  ---------- */
    function renderPaging() {
      const totalRows = filtered.length - 1;
      if (totalRows <= 0) { $('#paging').innerHTML = ''; return; }

      const totalPage = Math.ceil(totalRows / ROWS_PER_PAGE);
      let html = '';
      if (currentPage > 1) html += `<button data-p="${currentPage-1}">‹</button>`;

      for (let p = 1; p <= totalPage; p++) {
        html += `<button class="${p === currentPage ? 'active' : ''}" data-p="${p}">${p}</button>`;
      }
      if (currentPage < totalPage) html += `<button data-p="${currentPage+1}">›</button>`;

      $('#paging').innerHTML = html;
      $('#paging').onclick = e => {
        if (e.target.dataset.p) {
          currentPage = Number(e.target.dataset.p);
          renderTable();
        }
      };
    }

    /* ----------  FILTER / PENCARIAN  ---------- */
    $('#search').oninput = e => {
      const kw = e.target.value.trim().toLowerCase();
      filtered = kw
        ? data.filter((r, i) => i === 0 || r.some(c => String(c).toLowerCase().includes(kw)))
        : [...data];
      currentPage = 1;
      renderTable();
    };

    /* ----------  AMBIL DATA DARI GOOGLE SHEETS  ---------- */
    async function load() {
      try {
        const raw = await fetch(ENDPOINT, { cache: 'no-store' }).then(r => r.json());
        if (JSON.stringify(raw) !== JSON.stringify(data)) {
          data = raw;
          filtered = [...data];
          currentPage = 1;
          renderTable();
        }
      } catch (e) { console.error(e); }
    }

    /* ----------  AUTO-REFRESH KETIKA TAB AKTIF  ---------- */
    document.addEventListener('visibilitychange', () => { if (!document.hidden) load(); });
    load();
  </script>
</body>
</html>
