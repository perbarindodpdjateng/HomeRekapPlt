<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekap Peserta</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111;
      --accent: #005288;
      --line: #e5e5e5;
      --even: #f2f6fa;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-size: 7px; }
    body { display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--fg); }
    header { display: flex; gap: 4px; padding: 4px; border-bottom: 1px solid var(--line); }
    #search { flex: 1; padding: 4px 6px; border: 1px solid var(--line); border-radius: 4px; }
    #count { margin-left: auto; align-self: center; font-weight: 600; }
    main { flex: 1; overflow: auto; }
    table { width: 100%; border-collapse: collapse; }
    th { position: sticky; top: 0; background: var(--accent); color: #fff; text-align: left; padding: 4px 6px; z-index: 1; }
    td { padding: 4px 6px; border-bottom: 1px solid var(--line); }
    tbody tr:nth-child(even) td { background: var(--even); }
    tr:hover td { background: #d0e7ff; }
    th:nth-child(3), td:nth-child(3) { display: none; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== tambahan paging ===== */
    #paging { display: flex; justify-content: center; gap: 4px; padding: 20px; border-top: 5px solid var(--line); }
    #paging button {
      padding: 4px 8px; border: 1px solid var(--line); background: #fff;
      cursor: pointer; border-radius: 3px;
    }
    #paging button.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    #paging button:disabled { opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <input id="search" placeholder="Cari…" autocomplete="off" />
    <span id="count">0</span>
  </header>
  <main>
    <table id="table"></table>
  </main>
  <div id="paging"></div>

  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxoZvhFliYUB10gTxlxXl7CBd5_35gqDzOIJBpfRioNOpS3uAdlcYXjP6qGbO9sm6qP5g/exec';
    const ROWS_PER_PAGE = 5;

    const $ = s => document.querySelector(s);
    const fmt = d => {
      const t = new Date(d);
      return isNaN(t) ? d : `${String(t.getDate()).padStart(2,'0')}/${String(t.getMonth()+1).padStart(2,'0')}/${String(t.getFullYear()).slice(-2)}`;
    };

    let data = [];          // semua data (termasuk header)
    let filtered = [];      // hasil filter (termasuk header)
    let currentPage = 1;

    /* ---------- render tabel ---------- */
    function renderTable() {
      const head = filtered[0] || [];
      const start = (currentPage - 1) * ROWS_PER_PAGE + 1; // +1 karena header
      const end   = start + ROWS_PER_PAGE;
      const pageRows = filtered.slice(0, 1).concat(filtered.slice(start, end));

      $('#table').innerHTML = pageRows.map((row, i) =>
        `<tr>${row.map((cell, j) => {
          if (i === 0) return `<th>${cell}</th>`;
          if (j === 0 && typeof row[2] === 'string' && row[2].startsWith('http'))
            return `<td><a href="${row[2]}" target="_blank" rel="noreferrer">${cell}</a></td>`;
          if (j === 0 || j === 4) return `<td>${fmt(cell)}</td>`;
          return `<td>${cell}</td>`;
        }).join('')}</tr>`
      ).join('');

      $('#count').textContent = filtered.length > 0 ? filtered.length - 1 : 0;
      renderPaging();
    }

    /* ---------- render tombol halaman ---------- */
    function renderPaging() {
      const totalRows = filtered.length - 1;
      if (totalRows <= 0) { $('#paging').innerHTML = ''; return; }

      const totalPage = Math.ceil(totalRows / ROWS_PER_PAGE);
      let html = '';
      if (currentPage > 1) html += `<button data-p="${currentPage-1}">‹</button>`;

      for (let p = 1; p <= totalPage; p++) {
        html += `<button class="${p === currentPage ? 'active' : ''}" data-p="${p}">${p}</button>`;
      }

      if (currentPage < totalPage) html += `<button data-p="${currentPage+1}">›</button>`;
      $('#paging').innerHTML = html;

      $('#paging').onclick = e => {
        if (e.target.dataset.p) {
          currentPage = Number(e.target.dataset.p);
          renderTable();
        }
      };
    }

    /* ---------- filter (search) ---------- */
    $('#search').oninput = e => {
      const kw = e.target.value.trim().toLowerCase();
      filtered = kw
        ? data.filter((r, i) => i === 0 || r.some(c => String(c).toLowerCase().includes(kw)))
        : [...data];
      currentPage = 1;
      renderTable();
    };

    /* ---------- load data ---------- */
    async function load() {
      try {
        const raw = await fetch(ENDPOINT, { cache: 'no-store' }).then(r => r.json());
        if (JSON.stringify(raw) !== JSON.stringify(data)) {
          data = raw;
          filtered = [...data];
          currentPage = 1;
          renderTable();
        }
      } catch (e) { console.error(e); }
    }

    document.addEventListener('visibilitychange', () => { if (!document.hidden) load(); });
    load();
  </script>
</body>
</html>
